{% extends "layout.html" %}
{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input type="text" class="form-control" autocomplete="off" autofocus name="symbol" placeholder="Symbol">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" autocomplete="off" min="1" name="shares" placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}

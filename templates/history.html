{% extends "layout.html" %}
{% block title %}
History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    </thead>
    <tbody>
        {% for i in rows %}
        <tr>
            <td>{{ symbols[i] }}</td>
            <td>{{ shares[i] }}</td>
            <td>{{ price[i] }}</td>
            <td>{{ dates[i] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
Password
{% endblock %}

{% block main %}
<form action="/reset" method="post">
    <div class="form-group">
        <input class="form-control" name="present_password" placeholder="Present Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="form-group">
        <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Reset My Password</button>
</form>
<br>
<form action="/">
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Delete Account</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You are about to delete this account. Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
